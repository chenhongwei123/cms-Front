<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>鸿安cms系统登录</title>
		<link href="./styles/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="./styles/login-style.css" rel="stylesheet">
	</head>

	<body>
		<div class="jumbotron cms-jumbotron">
			<div class="container">
				<p class="cms-login-title">鸿安CMS系统</p>
				<small>Hongan's CMS System</small>
			</div>
		</div>
		<div class="cms-shadow"></div>

		<div class="container">
			<div class="alert alert-warning alert-dismissible state" role="alert">
				<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<strong>Warning!</strong><span id="warning-content"></span>
			</div>
			<form class="form-horizontal wrap" role="form">
				<div class="form-group">
					<label for="mobile" class="col-sm-2 control-label cms-label">手机号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control cms-input" id="mobile" placeholder="手机号">
						<span class="spa spa1"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="pwd" class="col-sm-2 control-label cms-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control cms-input" id="pwd" placeholder="密码">
						<span class="spa spa2"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn cms-login btn-default">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script src="scripts/lib/requirejs/require.js" data-main="scripts/main-login.js" defer async="true"></script>

</html>
