<!DOCTYPE html>
<html lang="en">

	<head>
		<title>模拟下单</title>
		<meta charset="UTF-8">
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">-->

		<link href="../styles/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="../styles/flatui/flat-ui.min.css" rel="stylesheet">
		<link href="../styles/animate.css" rel="stylesheet">
		<link href="../styles/cms-activity.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../styles/laydate.css" />
	</head>

	<body>
		<div class="jumbotron cms-jumbotron">
			<div id="returnImg">
				<img class="fadeImg" src="../images/return1.png">
				<a href="user.html"><span class="fadeInRight">返回控制台</span></a>
			</div>

			<div class="container cms-activity-container">
				<h3>模拟下单</h3>
				<p>下单用户id:&nbsp;&nbsp;<span class="getShopName" style="color: #008000;"></span></p>
				<p>下单用户帐号：&nbsp;&nbsp;<span class="getFare" style="color: #008000;"></span></p>
			</div>
		</div>
		<div style="display: block" class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
			<ul id="myTabs" class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active first-reduce">
					<a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">模拟护理全天订单下单</a>
				</li>
				<li role="presentation">
					<a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile">模拟护理钟点订单下单</a>
				</li>
			</ul>
			<!--模拟护理全天订单下单-->
			<div id="myTabContent" class="tab-content">
				<div role="tabpanel" class="tab-pane fade in active" id="home" aria-labelledby="home-tab">
					<div class="cms-activity-form">
						<div class="row">

							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label">配送地址</label>
									<div class="col-sm-10">
										<select class="select1 stateSelect select" id="sele_id">

										</select>
										<small class="prompt-info">注意:如果没有配送地址将无法下单！</small>
									</div>
								</div>
							</div>
							<br />

							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label">选择护工</label>
									<div class="col-sm-10">
										<select class="select1 stateSelect select" id="sele_nid">

										</select>
										<!--	<small class="prompt-info">注意:如果没有配送地址将无法下单！</small>-->
									</div>
								</div>
							</div>
							<br /><br />

							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label">开始时段</label>
									<div class="col-sm-10">
										<input class="form-control" type="text" id="J-xl" onchange="matDate(event)">
										<input type="hidden" name="time" id="timeunix" value="">
									</div>
								</div>
							</div>
							<br /><br />

							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label" for="amount">时段值</label>
									<div class="col-sm-10">
										<input class="form-control" type="text" id="amount" placeholder="请输入整型数字">
										<small class="prompt-info">注意:表示总共多少天</small>
									</div>
								</div>
							</div>
							<br />

							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label">自理能力值</label>
									<div class="col-sm-10">
										<select class="select1 stateSelect select" id="sele_self">

											<option>1.完全自理</option>
											<option>2.半自理</option>
											<option>3.完全不自理</option>
										</select>
									</div>
								</div>
							</div>
							<br /> <br />
							
							
							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label">评论</label>
									<div class="col-sm-10">
										<textarea id="content" class="form-control" rows="2"></textarea>
									</div>
								</div>
							</div>
							<br /><br /> <br />

							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label">订单备注</label>
									<div class="col-sm-10">
										<textarea id="remark" class="form-control" rows="2"></textarea>
									</div>
								</div>
							</div>
							<br />

							<div class="com-md-12">
								<div class="form-group">
									<button type="button" class="btn btn-primary btn-cost">下单</button>
								</div>
							</div>

						</div>
					</div>
				</div>

				<!--模拟护理钟点订单下单-->
				<div role="tabpanel" class="tab-pane fade" id="profile" aria-labelledby="profile-tab">
					<div class="cms-activity-form">
						<div class="row">

							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label">配送地址</label>
									<div class="col-sm-10">
										<select class="select1 stateSelect select" id="sele_id2">

										</select>
										<small class="prompt-info">注意:如果没有配送地址将无法下单！</small>
									</div>
								</div>
							</div>
							<br /><br />

							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label">选择护工</label>
									<div class="col-sm-10">
										<select class="select1 stateSelect select" id="sele_nid2">

										</select>
										<!--	<small class="prompt-info">注意:如果没有配送地址将无法下单！</small>-->
									</div>
								</div>
							</div>
							<br /><br />

							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label" for="amount2">周几</label>
									<div class="col-sm-10">
										<input class="form-control" type="text" id="amount2" placeholder="请输入整型数字">
										<small class="prompt-info">注意:填写范围1 2 3 4 5 6 7</small>
									</div>
								</div>
							</div>
							<br /><br />

							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label" for="amount">时段范围</label>
									<div class="col-sm-10">

										<div class="content" id="content">

											<input type="radio" name="fruit" value="1" /><span>7:00--9:00 </span>&nbsp;&nbsp;
											<input type="radio" name="fruit" value="2" /><span>9:30--11:30</span>&nbsp;&nbsp;
											<input type="radio" name="fruit" value="3" /><span>12:00--14:00</span>&nbsp;<br>
											<input type="radio" name="fruit" value="4" /><span>16:30--18:30</span>&nbsp;&nbsp;
											<input type="radio" name="fruit" value="5" /><span>17:00--19:00</span>&nbsp;&nbsp;

										</div>
										<!--	<input type="checkbox" name="checkbox5" id="checkall" />全选-->
										<input type="hidden" id="checkbox_hidden" value="" />
										<br />
										<!--<input type="button" value="提交">-->
									</div>
								</div>
							</div>
							<br />

							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label">自理能力值</label>
									<div class="col-sm-10">
										<select class="select1 stateSelect select" id="sele_self2">

											<option>1.完全自理 </option>
											<option>2.半自理 </option>
											<option>3.完全不自理</option>
										</select>
									</div>
								</div>
							</div>
							<br /> <br />
                             
                             <div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label">评论</label>
									<div class="col-sm-10">
										<textarea id="content2" class="form-control" rows="2"></textarea>
									</div>
								</div>
							</div>
                             <br /> <br /><br />
							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label">备注</label>
									<div class="col-sm-10">
										<textarea class="form-control" id="remark2" rows="2"></textarea>
									</div>
								</div>
							</div>
							<br />
							<div class="com-md-12">
								<div class="form-group">
									<button type="button" class="btn btn-primary btn-reduction">下单</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /example -->
	</body>

</html>
<script src="../scripts/lib/jQuery/jquery.min.js"></script>
<script src="../scripts/lib/jQuery/laydate.dev.js" type="text/javascript" charset="utf-8"></script>
<script src="../scripts/lib/flatui/flat-ui.min.js"></script>
<script src="../scripts/lib/jQuery/jquery.cookie.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../scripts/lib/jQuery/jquery-time.js" type="text/javascript" charset="utf-8"></script>
<script src="../scripts/lib/jQuery/upfile.js" type="text/javascript" charset="utf-8"></script>
<script src="../scripts/lib/sweetalert/sweetalert-dev.js"></script>
<script src="../scripts/app/simulation.js"></script>
