<!DOCTYPE html>
<html lang="en">

	<head>
		<title>异常处理</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link href="../styles/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="../styles/flatui/flat-ui.min.css" rel="stylesheet">
		<link href="../styles/animate.css" rel="stylesheet">
		<link href="../styles/cms-activity.css" rel="stylesheet">
		<style type="text/css">
			.cms-jumbotron {
				height: 350px;
			}
		</style>
	</head>

	<body>
		<div class="jumbotron cms-jumbotron">
			<div id="returnImg">
				<img class="fadeImg" src="../images/return1.png">
				<a href="nurseOrders.html"><span class="fadeInRight">返回护理订单</span></a>

			</div>
			<!--<div id="goActivityList">
        <a href="ActivityList.html"><span class="fadeInRight">查看活动列表</span></a>
        <img class="fadeImg" src="../images/go.png">
    </div>-->
			<div class="container cms-activity-container">
				<h3>异常订单处理</h3>
				<p>订单ID:<span class="order_id"></span></p>
				<p>订单号:<span class="order_sn"></span></p>
				<p>护理人员名字:<span class="order_nurse"></span></p>
				<p>订单联系人:<span class="order_contacts"></span></p>
				<p>总价:<span class="sum_price"></span></p>
			</div>
		</div>
		<div style="display: block" class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
			<ul id="myTabs" class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active first-reduce">
					<a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">订单处理</a>
				</li>
				<!--  <li role="presentation"><a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile">发布满减优惠活动</a></li>-->
			</ul>
			<!--发布首单立减-->
			<div id="myTabContent" class="tab-content">
				<div role="tabpanel" class="tab-pane fade in active" id="home" aria-labelledby="home-tab">
					<div class="cms-activity-form">
						<div class="row">
							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label" for="forU">返还用户金额</label>
									<div class="col-sm-10">
										<input class="form-control" type="text" id="forU" placeholder="单位为元，精确到分">
										<!--<small class="prompt-info">注意:立减额度需要低于起送价</small>-->
									</div>
								</div>
							</div>
							<br/> <br/>
							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label" for="forN">分配给护工的金额</label>
									<div class="col-sm-10">
										<input class="form-control" type="text" id="forN" placeholder="单位为元，精确到分">

									</div>
								</div>
							</div>
							<br/> <br/>
							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label" for="forC">平台扣除的金额</label>
									<div class="col-sm-10">
										<input class="form-control" type="text" id="forC" placeholder="单位为元，精确到分">

									</div>
								</div>
							</div>
							<br/> <br/>
							<div class="com-md-12">
								<div class="form-group">
									<label class="col-sm-2 control-label">填写原因</label>
									<div class="col-sm-10">
										<textarea id="method" class="form-control" rows="3"></textarea>
									</div>
								</div>
							</div>

							
									<button type="button" class="btn btn-primary btn-cost">提交</button>
								
						</div>
					</div>
				</div>

			</div>
		</div>
	</body>
	<script src="../scripts/lib/jQuery/jquery.min.js"></script>
	<script src="../scripts/lib/flatui/flat-ui.min.js"></script>
	<script src="../scripts/lib/jQuery/jquery.cookie.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../scripts/lib/jQuery/jquery-time.js" type="text/javascript" charset="utf-8"></script>
	<script src="../scripts/lib/jQuery/upfile.js" type="text/javascript" charset="utf-8"></script>
	<script src="../scripts/lib/sweetalert/sweetalert-dev.js"></script>
	<script src="../scripts/app/exceptionHanding.js"></script>
