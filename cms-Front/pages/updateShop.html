<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>修改商户</title>
    <link href="../styles/material/materialize.min.css" rel="stylesheet">
    <link href="../styles/cms-regShop.css" rel="stylesheet">
    <style>
        #timeRange_div{position: absolute;left: 120px;top: 0px;width: 342px;height: 33px;line-height: 33px;z-index: 999;padding: 5px;border: 1px solid rgb(214, 214, 214);background-color: rgb(255, 255, 255);}
        #container{
            margin-left: 13%;width:800px;height:500px;margin-top: -5%;
            left: -14%;
            top: 22px;
        }
        .label{margin-left:20px;font-weight:bold;font-size:14px;border: 1px solid red;}
        input{    border: 1px solid #e8ffe8}
        .reg_cont_ul li textarea{border: 1px solid #e8ffe8}
        #area{border: 1px solid #e8ffe8}
    </style>
</head>
<body >
<nav>
    <div class="nav-wrapper cms-reg-logo">
        <div class="container ">
            <a href="#" class="brand-logo">修改商户</a>
        </div>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="clearLocalStorage" href="shop.html">回到商户页面</a></li>
        </ul>
    </div>
</nav>
<div class="cms-shadow"></div>
<div class="container cms-regnurse-container">
    <div class="col s12">
        <p class="cms-baseinfo">商户基础信息</p>
        <a id="updateBtn" class="waves-effect waves-light btn">修改</a>
    </div>
    <br/>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s3">
                    <span>商户联系人</span>
                    <input disabled="disabled" id="owner" type="text" class="validate">

                </div>
                <div class="input-field col s3">
                    <span for="mobile">手机号</span>
                    <input disabled="disabled" id="mobile" type="text" class="validate">

                </div>
                <div class="input-field col s3">
                    <span for="card">银行卡号</span>
                    <input disabled="disabled" id="card" type="text" class="validate">
                </div>
                <div class="input-field col s3">
                    <span for="bank">开户行</span>
                    <input disabled="disabled" id="bank" type="text" class="validate">
                </div>
            </div>
            <div class="col 12">
                <div class="row">
                    <span class="fl-span"></span>
                    <!--	<div id="allmap" style="width:800px;height:500px;display:inline-block;margin-left:6px"></div>-->
                    <input type="hidden" class="longitude wid2" id="longitude"/>
                    <input type="hidden" class="latitude wid2" id="latitude"/>
                    <div id="searchResultPanel" style="display: none;"></div>
                    <div id="container"></div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <span for="name">商户名称</span>
                    <input disabled="disabled" id="name" type="text" class="validate">

                </div>
                <div class="input-field col s3">
                    <span for="city">城市</span>
                    <input disabled="disabled" id="city" type="text" class="validate">

                </div>
                <div class="input-field col s3">
                    <span class="fl-span">详细地址</span>
                    <span class="addrOpt"></span>
                    <input disabled="disabled" type="text" class= "wid2" id="addrOpt" name="addrOpt" required="required"  onchange="searchByStationName()" />
                </div>

                <div class="input-field col s3">
                    <span class="fl-span">门牌号</span>
                    <input disabled="disabled" type="text" class="addrEnter wid2" id="addrEnter" name="addrEnter" required="required"   />
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <span>商圈</span>
                    <input disabled="disabled" type="text" id="area">
                </div>

                <div class="input-field col s4">
                    <span>配送范围</span>
                    <input disabled="disabled" type="text" id="extent">
                    <!--<select  class="browser-default cms-nurse-select extent wid2"  name="extent" required="required">-->
                        <!--<option id="extent" disabled selected ></option>-->
                        <!--&lt;!&ndash;<option value="" disabled selected>配送范围</option>&ndash;&gt;-->
                        <!--<option value="1">1</option>-->
                        <!--<option value="2">2</option>-->
                        <!--<option value="3">3</option>-->
                        <!--<option value="4">4</option>-->
                        <!--<option value="5">5</option>-->
                        <!--<option value="6">6</option>-->
                    <!--</select><span class="unit">公里</span>-->
                </div>

                <div class="input-field col s4">
                    <span for="contact">门店电话</span>
                    <input disabled="disabled" id="contact" type="text" class="validate">

                </div>
            </div>


            <div class="row">
                <div class="input-field col s4">
                    <span for="hours">营业时间:9:00-23:00</span>
                    <input disabled="disabled" id="hours" type="text" class="validate">

                </div>

                <div class="input-field col s4">
                    <span>配送费</span>
                    <input disabled="disabled" type="text" id="fare">
                    <!--<select  id="fare" class="browser-default cms-nurse-select extent wid2"  name="extent" required="required">-->
                        <!--<option value="" disabled selected>配送费</option>-->
                        <!--<option value="1">1</option>-->
                        <!--<option value="2">2</option>-->
                        <!--<option value="3">3</option>-->
                        <!--<option value="4">4</option>-->
                        <!--<option value="5">5</option>-->
                        <!--<option value="6">6</option>-->
                    <!--</select><span class="unit">元</span>-->
                </div>

                <div class="input-field col s4">
                    <span for="lowest">起送价</span>
                    <input disabled="disabled" id="lowest" type="text" class="validate">

                </div>

            </div>


            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <span for="descs">商家简介</span>
                            <textarea disabled="disabled" id="descs" class="materialize-textarea"></textarea>

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <span for="remark">备注</span>
                            <textarea disabled="disabled" id="remark" class="materialize-textarea"></textarea>

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <span for="bulletin">公告</span>
                            <textarea disabled="disabled" id="bulletin" class="materialize-textarea"></textarea>

                        </div>
                    </div>
                </form>
            </div>


            <div class="row">
                <div class="col 6">
                    <div class="col 6">
                        <label for="cms-shop-head">商家头像</label>
                    </div>
                    <div class="col 6">
                        <img id="cms-shop-head" class="cms-shop"/>
                        <input disabled="disabled" type="file" class="shop-head"/>
                    </div>
                </div>
                <div class="col 6">
                    <div class="col 6">
                        <label for="cms-shop-positiveImg">商家身份证正面图片</label>
                    </div>
                    <div class="col 6">
                        <img id="cms-shop-positiveImg" class="cms-shop"/>
                        <input disabled="disabled" type="file" class="shop-positiveImg"/>
                    </div>
                </div>

                <div class="col 6">
                    <div class="col 6">
                        <label for="cms-shop-obverseImg">商家身份证反面图片</label>
                    </div>
                    <div class="col 6">
                        <img id="cms-shop-obverseImg" class="cms-shop"/>
                        <input disabled="disabled" type="file" class="shop-obverseImg"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col 6">
                    <div class="col 6">
                        <label for="cms-shop-permitImg">商家许可证图片</label>
                    </div>
                    <div class="col 6">
                        <img id="cms-shop-permitImg" class="cms-shop"/>
                        <input disabled="disabled" type="file" class="shop-permitImg"/>
                    </div>
                </div>

                <div class="col 6">
                    <div class="col 6">
                        <label  for="cms-shop-licenseImg">营业执照图片</label>
                    </div>
                    <div class="col 6">
                        <img id="cms-shop-licenseImg" class="cms-shop"/>
                        <input disabled="disabled" type="file" class="shop-licenseImg"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col 12">
                    <div class="col 6">
                        <label for="cms-shop-img">商家图片</label>
                    </div>
                    <div class="col 6">
                        <img id="cms-shop-img" class="cms-shop"/>
                        <input disabled="disabled" type="file" class="shop-img"/>
                    </div>
                </div>
            </div>

            <div class="col 6">
                <a class="waves-effect waves-light btn cms-reg-add" disabled="disabled">保存</a>
            </div>
        </form>
    </div>

</div>
</body>
<script src="../scripts/lib/jQuery/jquery.min.js"></script>
<script src="../scripts/lib/material/materialize.min.js"></script>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=3QAeAxptTl0H9GpMB3TDHEjQ1eR9b6ct&s=1"></script>
<script src="../scripts/lib/jQuery/jquery.cookie.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../scripts/lib/jQuery/jquery.md5.js" type="text/javascript" charset="utf-8"></script>
<script src="../scripts/lib/jQuery/jquery-time.js" type="text/javascript" charset="utf-8"></script>
<script src="../scripts/lib/jQuery/upfile.js" type="text/javascript" charset="utf-8"></script>
<script src="../scripts/lib/sweetalert/sweetalert-dev.js"></script>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=3QAeAxptTl0H9GpMB3TDHEjQ1eR9b6ct&s=1"></script>
<script src="../scripts/lib/map/map.js"></script>
<script src="../scripts/app/shopInfo.js"></script>
</html>
